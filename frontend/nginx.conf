server {
    listen 3000;

    # Gzip compression for faster loading
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/manifest+json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Serve service worker with proper headers for PWA
    location = /service-worker.js {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        add_header Content-Type "application/javascript; charset=utf-8";
        try_files /service-worker.js =404;
    }

    # Serve manifest with proper content type for PWA
    location = /manifest.json {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/manifest+json; charset=utf-8";
        add_header Access-Control-Allow-Origin "*";
        try_files /manifest.json =404;
    }

    # Serve icons for PWA
    location = /icon.png {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "image/png";
        try_files /icon.png =404;
    }

    location = /favicon.png {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "image/png";
        try_files /favicon.png =404;
    }

    location = /assets/images/favicon.png {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "image/png";
        try_files /assets/images/favicon.png =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve React app with proper fallback
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
