services:
  db:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: SafeVerse.Api/Dockerfile
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:80
      - DATABASE_URL=${DATABASE_URL}
      - Jwt__Key=${JWT_SECRET_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - CORS__AllowedOrigins__0=${CORS_ORIGIN_1}
      - CORS__AllowedOrigins__1=${CORS_ORIGIN_2}
      - CORS__AllowedOrigins__2=${CORS_ORIGIN_3}
      - Llm__Provider=${LLM_PROVIDER}
      - Llm__Endpoint=${LLM_ENDPOINT}
      - Llm__GeminiApiKey=${GEMINI_API_KEY}
      - Llm__GeminiModel=${GEMINI_MODEL}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.http.services.api.loadbalancer.server.port=80"

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile.web
      args:
        - EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL}
        - NODE_ENV=${NODE_ENV}
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - api
    labels:
      - "traefik.http.services.web.loadbalancer.server.port=3000"

volumes:
  postgres_data:

